version: '3'

volumes:
  production_traefik: {}

services:
  streamlit:
    build: 
      context: .
      dockerfile: ./compose/streamlit/umetaflow
    image: umetaflow
    container_name: umetaflow
    restart: always
    expose:
      - "8501"
    command: >
      sh -c "
      cd umetaflow-gui
      streamlit run Umetaflow.py
      "

  traefik:
    build:
      context: .
      dockerfile: ./compose/traefik/Dockerfile
    image: traefik_production
    volumes:
      - production_traefik:/etc/traefik/acme:z
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"